<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form">
      <h1>Registration Form</h1>
      <form action="#">
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Aditya Karmakar"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="testemail@gmail.com"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Test@1234"
            minlength="8"
            required
          />
        </div>

        <div class="form-group">
          <label for="dob">Date of Birth:</label>
          <input type="date" name="dob" id="dob" required />
        </div>

        <div class="form-group checkbox-group">
          <input
            type="checkbox"
            name="acceptTerms"
            id="acceptTerms"
            checked
            required
          />
          <label for="acceptTerms">Accept Terms &amp; Conditions</label>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>

    <div class="view">
      <h1>EntryList</h1>
      <div id="main">
        <table></table>
      </div>
      <div id="content">
        <table></table>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
